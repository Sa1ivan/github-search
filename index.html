<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>GitHub-Searcher</title>
  </head>
  <body class="page">
    <div class="page__content">
      <div class="search">
        <img
          class="search__git-icon"
          src="./images/github_icon.svg"
          alt="icon"
        />
        <form action="#" class="search__form">
          <input
            type="text"
            class="search__input"
            name="search-input"
            placeholder="Enter value..."
          />
          <button class="search__btn" name="search-btn" />
        </form>
      </div>
      <div class="information">
        <span class="information__loading">Loading...</span>
        <div class="information__spinner"></div>
      </div>
      <div class="result">
        <span class="result__count"></span>
      </div>
      <div class="result-pages">

      </div>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
